<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body bgcolor="darkred" text="yellow" style="font-family: Arial, sans-serif;">

    <div align="center" style="margin-top: 50px;">
        <form action="bio data.html">
            <fieldset style="width: 350px; background-color: darkred; padding: 30px; border: 5px solid yellow; border-radius: 15px;">
                <legend><font color="yellow" size="5"><b>Login Form</b></font></legend>

                <label for="username" style="font-size: 18px;">Username:</label><br>
                <input type="text" id="username" name="username" size="35" style="padding: 5px; border: none; border-radius: 5px;" required><br><br>

                <label for="email" style="font-size: 18px;">Email:</label><br>
                <input type="email" id="email" name="email" size="35" style="padding: 5px; border: none; border-radius: 5px;" required><br><br>

                <label for="password" style="font-size: 18px;">Password:</label><br>
                <input type="password" id="password" name="password" size="35" style="padding: 5px; border: none; border-radius: 5px;" required><br><br>

                <div align="center">
                    <input type="submit" value="Submit" style="background-color: yellow; color: darkred; border: none; padding: 8px 15px; font-weight: bold; border-radius: 5px;">
                    <input type="reset" value="Reset" style="background-color: yellow; color: darkred; border: none; padding: 8px 15px; font-weight: bold; border-radius: 5px;">
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
