<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
</head>
<body style="background: linear-gradient(135deg, #2dd4bf, #3b82f6); font-family: Arial; color: #333;">

<h2 align="center" style="color: white;">Student Registration</h2>

<form align="center">
    <fieldset style="background-color: white; width: 400px; margin: auto; border-radius: 10px;">
        <legend style="color: blue;"><b>Registration Details</b></legend>

        Full Name:<br>
        <input type="text" name="name" required><br><br>

        Email:<br>
        <input type="email" name="email" required><br><br>

        Phone Number:<br>
        <input type="tel" name="phone" required><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>

        Hobbies:<br>
        <input type="checkbox" name="hobbies" value="Reading"> Reading
        <input type="checkbox" name="hobbies" value="Sports"> Sports
        <input type="checkbox" name="hobbies" value="Music"> Music
        <input type="checkbox" name="hobbies" value="Travel"> Travel<br><br>

        Course:<br>
        <select name="course" required>
            <option value="">--Select Course--</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
        </select><br><br>

        <input type="submit" value="Register" style="background-color: lightseagreen; color: white; border: none; padding: 5px 10px; border-radius: 5px;">
        <input type="reset" value="Reset" style="background-color: lightseagreen; color: white; border: none; padding: 5px 10px; border-radius: 5px;">
    </fieldset>
</form>

</body>
</html>
