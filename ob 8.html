<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Deactivation Form</title>
</head>
<body style="background: linear-gradient(to bottom right, darkblue, lightpink); color: black;">

    <h2 align="center" style="background-color: yellow; padding: 10px; border: 2px solid black;">
        Deactivate Your Account
    </h2>

    <form align="center">

        <h3 style="background-color: lightyellow; padding: 5px; border: 1px solid black;">
            Personal Details
        </h3>
        Full Name:<br>
        <input type="text" name="name" required><br><br>
        Email Address:<br>
        <input type="email" name="email" required><br><br>

        <h3 style="background-color: lightyellow; padding: 5px; border: 1px solid black;">
            Main Reason for Leaving
        </h3>
        <input type="radio" name="reason"> Not Useful<br>
        <input type="radio" name="reason"> Privacy Concerns<br>
        <input type="radio" name="reason"> Too Many Emails<br>
        <input type="radio" name="reason"> Another Account<br>
        <input type="radio" name="reason"> Other<br><br>

        <h3 style="background-color: lightyellow; padding: 5px; border: 1px solid black;">
            Other Contributing Factors
        </h3>
        <input type="checkbox"> Job Change<br>
        <input type="checkbox"> Low Quality Content<br>
        <input type="checkbox"> Harassment<br>
        <input type="checkbox"> Too Much Time<br><br>

        <h3 style="background-color: lightyellow; padding: 5px; border: 1px solid black;">
            Additional Comments
        </h3>
        <textarea rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Deactivate">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
